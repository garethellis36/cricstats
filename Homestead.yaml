ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'C:\inetpub\cricstats'
        to: /home/vagrant/projects/cricstats
sites:
    -
        map: cricstats.app
        to: /home/vagrant/projects/cricstats/webroot
databases:
    - cricstats
name: cricstats
hostname: cricstats
